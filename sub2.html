<!DOCTYPE html>
<html lang="en">
<head>
   <base target="_blank">
   <script language="JavaScript">
   </script>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
body {
  font-family: Arial, Helvetica, sans-serif;
}
/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}
/* Create two columns/boxes that floats next to each other */
.navbar {
  width: 100%;
  background-color: #555;
  overflow: auto;
}
.navbar a {
  float: left;
  padding: 12px;
  color: white;
  text-decoration: none;
  font-size: 17px;
}
.navbar a:hover {
  background-color: #000;
}
.active {
  background-color: #4CAF50;
}
article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  /*height: 300px; /* only for demonstration, should be removed */
}
/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}
/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}
/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
 table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
   }
    td, th {
     border: 1px solid #dddddd;
     text-align: left;
     padding: 8px;
   }
    tr:nth-child(even) {
     background-color: #dddddd;
   }
</style>
</head>
<body style="margin:0;">
<header>
  <h2>T's Web</h2>
</header>

<div class="navbar">
  <a class="active" href="#">Home</a> 
  <a target="_self" href="sub1.html">Resume</a>
  <a target="_self" href="sub1.html">Contact</a>
  <a target="_self" href="sub1.html">Grant Calculator</a>
</div>

<section>
  <article>
    <h1>Grant Calculator For UC</h1>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>

</body>
</html>
